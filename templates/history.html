{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
   <div class="table-responsive">
    <table class = 'table table-striped'>
        <thead class = 'thead-dark'>
            <tr>
                <th>Symbol</th>

                <th>Shares</th>

                <th>Price</th>

                <th>Transacted</th>

            </tr>
        </thead>
        
        
        <tbody>
            {% for item in History %}
            <tr>
                <td>{{item['symbol']}}</td>
                <td>{{item['qty']}}</td>
                <td>{{usd(item['pps'])}}</td>
                <td>{{item['datetime']}}</td>
                
            </tr>
            {% endfor %}
           

        </tbody>

   
    </table>
    </div>
{% endblock %}
